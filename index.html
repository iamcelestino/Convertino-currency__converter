

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="wrapper">
      <img src="img/undraw_investing_re_bov7.svg" alt="">
        <form >
            <div class="description">
                <h1>CONVERTINO</h1>
                <p>Welcome to <span>Convertino</span>, your application to convert from one currency to another whenever you want</p>
            </div>
            <div class="from-container">
                <select name="from" id="from">
                    <option value="USD">USD</option>
                </select>
                <input type="number" name="amount" id="amount" placeholder="amount" value="1">
            </div>
            <div class="to-container">
                <select name="to" id="to">
                    <option value="AOA" id="">AOA</option>
                </select>
               <div class="rate"><p class="rate" id="rate">0</p></div>
            </div>
        </form>
    </div>
    </main> 

    <script src="app.js"></script>
</body>
</html>
